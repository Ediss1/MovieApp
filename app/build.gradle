        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        android.buildFeatures.buildConfig true
        buildConfigField "String", "TMDB_API_KEY", "\"7927ac1d504e1ffef0950f83ebc572b7\""

    }

